<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para miamor</title>
  <style>
    body {
      background-color: black;
      color: red;
      font-family: monospace;
      white-space: pre;
      text-align: center;
      font-size: 14px;
    }
    .mensaje {
      margin-top: 20px;
      font-size: 18px;
      color: pink;
    }
  </style>
</head>
<body>
  <div id="output"></div>
  <div class="mensaje" id="mensaje"></div>

  <script>
    const nombre = prompt("Porfavor inserte su nombre:");
    const molde = [
    "    ***        ***      ",
    "  ********   ********   ",
    " *********************  ",
    "*********************** ",
    " *********************  ",
    "   *****************    ",
    "     *************      ",
    "       **********       ",
    "         ******         ",
    "          ****          ",   
    "           **           "   
    ];

    let i = 0;
    let texto = "";

    function dibujar() {
      if (i < molde.length) {
        let linea = "";
        let j = 0;
        for (let char of molde[i]) {
          if (char === "*") {
            linea += nombre[j % nombre.length];
            j++;
          } else {
            linea += " ";
          }
        }
        texto += linea + "\n";
        document.getElementById("output").textContent = texto;
        i++;
        setTimeout(dibujar, 150); 
      } else {
        escribirMensaje(`TE AMO ${nombre} â¤ï¸â€ðŸ©¹`);
      }
    }

    function escribirMensaje(mensaje) {
      let k = 0;
      const div = document.getElementById("mensaje");
      function escribir() {
        if (k < mensaje.length) {
          div.textContent += mensaje[k];
          k++;
          setTimeout(escribir, 0.03); 
        }
      }
      escribir();
    }

    dibujar();
  </script>
</body>
</html>
